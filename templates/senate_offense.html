{% extends "base_navbar.html" %} {% block title %} Senate {% endblock title %}
{% block main %}

<main>
  <div class="container-fluid px-8">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home-tab-pane"
          type="button"
          role="tab"
          aria-controls="home-tab-pane"
          aria-selected="true"
        >
          Conclude
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#profile-tab-pane"
          type="button"
          role="tab"
          aria-controls="profile-tab-pane"
          aria-selected="false"
        >
          Further Investigation
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="home-tab-pane"
        role="tabpanel"
        aria-labelledby="home-tab"
        tabindex="0"
      >
        <form class="mt-3" method="POST">
        {% csrf_token %}
          <div class="form-group mb-3">
            <label for="concludeNote">Note</label>
            <textarea
              class="form-control"
              id="concludeNote"
              rows="3"
              placeholder="Enter note here"
              name = "note"
            ></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="conclusion">Conclusion</label>
            <textarea
              class="form-control"
              id="conclusion"
              rows="3"
              placeholder="Enter conclusion here"
              name="conclusion"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div
        class="tab-pane fade"
        id="profile-tab-pane"
        role="tabpanel"
        aria-labelledby="profile-tab"
        tabindex="0"
      >
        <form class="mt-3" method="POST">
          {% csrf_token %}

          <input type="hidden" name="set_under_investigation" value="investigate">
          <div class="form-group mb-3">
            <label for="investigateNote">Note</label>
            <textarea
              class="form-control"
              id="investigateNote"
              rows="3"
              placeholder="Enter note here"
              name = "note"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock main %}
