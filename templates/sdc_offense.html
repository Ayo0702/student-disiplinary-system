{% extends "base_navbar.html" %}
{% block title %} Recommendation Page {% endblock title %}
{% block main %}

                <main>
                    <div class="container mt-5">
                        <h2 class="mb-4">Recommendation</h2>
                        <form method= "POST">
                            {% csrf_token %}
                          <div class="form-group mb-3">
                            <textarea class="form-control" id="recommendation" rows="3" placeholder="Enter your recommendation here" required name="recommendation"></textarea>
                          </div>
                          <div class="form-group mb-3">
                            <label for="note">Note</label>
                            <textarea class="form-control" id="note" rows="3" 
              name = "note"
                            placeholder="Enter your note here" required></textarea>
                          </div>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </main>

{% endblock main %}
