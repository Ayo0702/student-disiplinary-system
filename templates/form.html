{% extends "base_navbar.html" %}
{% block title %} Some Page - Edit me {% endblock title %}
{% block main %}

                <main>
                <form>
                    <div class="container mt-5">
                        <h2 class="mb-4">Student Offense Form</h2>
                        <form>
                          <div class="form-group mb-3">
                            <label for="studentName">Student Name</label>
                            <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required>
                          </div>
                          <div class="form-group mb-3">
                            <label for="matricNumber">Matric Number</label>
                            <input type="text" class="form-control" id="matricNumber" placeholder="Enter matric number" required>
                          </div>
                          <div class="form-group mb-3">
                            <label for="department">Department</label>
                            <input type="text" class="form-control" id="department" placeholder="Enter department" required>
                          </div>
                          <div class="form-group mb-3">
                            <label for="level">Level</label>
                            <input type="text" class="form-control" id="level" placeholder="Enter level" required>
                          </div>
                          <div class="form-group mb-3">
                            <label for="offenseStatement">Offense Statement</label>
                            <textarea class="form-control" id="offenseStatement" rows="4" placeholder="Describe the offense" required></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>


                        <div class="container mt-5">
                            <h2 class="mb-4">Senate Form</h2>
                            <form>
                              <div class="form-group mb-3">
                                <label for="textbox1">Conclusion</label>
                                <input type="text" class="form-control" id="textbox1" placeholder="Enter text here" required>
                              </div>
                              <div class="form-group mb-3">
                                <label for="textbox2">Note</label>
                                <input type="text" class="form-control" id="textbox2" placeholder="Enter text here" required>
                              </div>
                              <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="submit" class="btn btn-secondary ml-2">Recommend</button>
                              </div>
                            </form>
                          </div>


                          <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Conclude</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Further Investigation</button>
                            </li>
                          </ul>
                          <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">  <form class="mt-3">
                                <div class="form-group mb-3">
                                  <label for="concludeNote">Note</label>
                                  <textarea class="form-control" id="concludeNote" rows="3" placeholder="Enter note here" required></textarea>
                                </div>
                                <div class="form-group mb-3">
                                  <label for="conclusion">Conclusion</label>
                                  <textarea class="form-control" id="conclusion" rows="3" placeholder="Enter conclusion here" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form></div>
                            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">   <form class="mt-3">
                                <div class="form-group mb-3">
                                  <label for="investigateNote">Note</label>
                                  <textarea class="form-control" id="investigateNote" rows="3" placeholder="Enter note here" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form></div>
                            </div>
                          </div>



                      <div class="container mt-5">
                        <h2 class="mb-4">Recommendation Form</h2>
                        <form>
                          <div class="form-group mb-3">
                            <label for="recommendation">Recommendation</label>
                            <textarea class="form-control" id="recommendation" rows="3" placeholder="Enter your recommendation here" required></textarea>
                          </div>
                          <div class="form-group mb-3">
                            <label for="note">Note</label>
                            <textarea class="form-control" id="note" rows="3" placeholder="Enter your note here" required></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </main>

{% endblock main %}
